<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .menu a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        .room-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .room-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .room-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .room-card h3 {
            margin: 0;
            padding: 10px 15px;
            background-color: #f4f4f4;
        }

        .room-card p {
            margin: 0;
            padding: 10px 15px;
        }

        .room-card .actions {
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
        }

        .room-card button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .check-availability {
            background-color: #3498db;
            color: white;
        }

        .check-availability:hover {
            background-color: #2980b9;
        }

        .book-now {
            background-color: #2ecc71;
            color: white;
        }

        .book-now:hover {
            background-color: #27ae60;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Hotel Booking</h1>
        </div>
        <nav class="menu">
            <a href="#">Home</a>
            <a href="#">Rooms</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <h2>Our Rooms</h2>
        <div class="room-container" id="room-container">
            <!-- Room cards will be dynamically added here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Hotel Booking. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <script>
        // Room data
        const rooms = [
            {
                type: "Standard Twin",
                bedType: "Twin",
                size: "20m²",
                facilities: "Wi-Fi, TV, Minibar",
                price: "$100",
                image: "room1.jpg",
                maxPersons: 2
            },
            {
                type: "Executive Twin",
                bedType: "Twin",
                size: "25m²",
                facilities: "Wi-Fi, TV, Minibar, Balcony",
                price: "$150",
                image: "room2.jpg",
                maxPersons: 2
            },
            {
                type: "Superior Suite",
                bedType: "King",
                size: "30m²",
                facilities: "Wi-Fi, TV, Minibar, Jacuzzi",
                price: "$200",
                image: "room3.jpg",
                maxPersons: 3
            },
            {
                type: "Deluxe Suite",
                bedType: "King",
                size: "35m²",
                facilities: "Wi-Fi, TV, Minibar, Sea View",
                price: "$250",
                image: "room4.jpg",
                maxPersons: 3
            },
            {
                type: "Executive Suite",
                bedType: "King",
                size: "40m²",
                facilities: "Wi-Fi, TV, Minibar, Kitchenette",
                price: "$300",
                image: "room5.jpg",
                maxPersons: 3
            },
            {
                type: "Presidential Suite",
                bedType: "King",
                size: "50m²",
                facilities: "Wi-Fi, TV, Minibar, Private Pool",
                price: "$500",
                image: "room6.jpg",
                maxPersons: 5
            }
        ];

        // Render room cards
        const roomContainer = document.getElementById("room-container");
        rooms.forEach((room, index) => {
            const roomCard = document.createElement("div");
            roomCard.classList.add("room-card");
            roomCard.innerHTML = `
                <img src="${room.image}" alt="${room.type}">
                <h3>${room.type}</h3>
                <p>Bed Type: ${room.bedType}<br>Room Size: ${room.size}<br>Facilities: ${room.facilities}<br>Price: ${room.price}/night</p>
                <div class="actions">
                    <button class="check-availability" onclick="checkAvailability(${index})">Check Availability</button>
                    <button class="book-now" onclick="bookNow(${index})">Book Now</button>
                </div>
            `;
            roomContainer.appendChild(roomCard);
        });

        // Check availability functionality
        function checkAvailability(index) {
            const room = rooms[index];
            alert(`Checking availability for ${room.type}...\nRooms are available!`);
            // In real applications, perform AJAX requests here
        }

        // Book now functionality
        function bookNow(index) {
            const room = rooms[index];
            alert(`Redirecting to booking page for ${room.type}...`);
            // Redirect to booking form (adjust URL as needed)
            window.location.href = `booking-form.html?room=${encodeURIComponent(room.type)}`;
        }
    </script>
</body>
</html>
